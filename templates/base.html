<!--base.html-->
<!DOCTYPE html>
{% load staticfiles %}
{% load solo_tags %}
{% get_solo 'info.info' as site_info %}
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>{{ site_info.name }}</title>

    <link rel="shortcut icon" href="http://imgsize.ph.126.net/?imgurl=http://img0.ph.126.net/Odok4yuZBkn-7fh45MREpw==/6631438301118338403.jpg_16x16x0x90.jpg">

    <!-- Bootstrap Core CSS -->
    <link href="//cdn.bootcss.com/bootswatch/3.3.2/paper/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static "article/css/blog-post.css" %}" rel="stylesheet">
    <link href="{% static "article/css/default.css" %}" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
		<a class="navbar-brand" href="/">{{ site_info.name }}</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
			<a href="{% url "archives" %}">归档</a>
                    </li>
                    <li>
			<a href="{% url "about" %}">关于</a>
                    </li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">我的 <span class="caret"></span></a>
          <ul class="dropdown-menu" role="menu">
            <li><a href="https://github.com/ButteredCat">GitHub</a></li>
            <li><a href="http://photo.butteredcat.org">摄影</a></li>
            <li><a href="http://weibo.com/ButteredCat">微博</a></li>
          </ul>
        </li>
                </ul>
		   <form class="navbar-form navbar-right" role="search" action="/search/" method="get">
			<div class="form-group">
			<input type="text" class="form-control" name="s" placeholder="Search this site">
			</div>
			<button type="submit" class="btn btn-default">搜索</button>
		   </form>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
    <!-- Page Content -->
    <div class="container">

	<div class="row">
            	<div class="col-md-8">
    	    		{% block content %}
    	    		{% endblock %}
		</div>
            <!-- Blog Sidebar Widgets Column -->
            	<div class="col-md-4">
			{% include "sidebar.html" %}
            	</div>
        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
			<p>Copyright &copy; <a href="/">ButteredCat.org</a>. Powered by <a href="https://github.com/ButteredCat/my_blog">my_blog</a>.</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>

</body>

</html>
