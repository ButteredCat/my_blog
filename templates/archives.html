{% extends "base.html" %}

{% block content %}

<h1 class="page-header">
	{{ site_info.name }} 
	<small>{{ site_info.description }}</small>
</h1>

{% if not latest %}
        	<h2 class="post-title">没有相关文章</a></h2>
{% else %}
	{% for article in latest %}
		<h2><a href="{% url "detail" pk=article.id %}">{{ article.title }}</a></h2>
		<p><span class="glyphicon glyphicon-time"></span> Posted on {{ article.date_time | date:"Y M d" }}</p>
		<hr>
	{% endfor %}
{% endif %}

{% endblock %}
